<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 14px;
      fill: #ffffff;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotating {
      transform-origin: 50px 50px;
      animation: rotate 10s linear infinite;
    }
  </style>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#343a40" />

  <!-- Sync Symbol -->
  <g class="rotating">
    <path d="M50,20 A30,30 0 1,1 20,50" stroke="#28a745" stroke-width="6" fill="none" stroke-linecap="round" />
    <path d="M50,80 A30,30 0 1,1 80,50" stroke="#ffc107" stroke-width="6" fill="none" stroke-linecap="round" />
  </g>

  <!-- Center Circle -->
  <circle cx="50" cy="50" r="15" fill="#343a40" stroke="#ffffff" stroke-width="2" />

  <!-- Text -->
  <text x="50" y="54" text-anchor="middle" class="logo-text">EPH</text>
</svg>
