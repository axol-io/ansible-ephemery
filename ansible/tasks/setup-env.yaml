---
- name: ðŸ–ï¸ Create cozy axolotl home directory ðŸ–ï¸

  ansible.builtin.command:
    cmd: mkdir -p {{ home_dir }}
  args:
    creates: '{{ home_dir }}'

- name: ðŸ“¦ Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present
  when: not test_mode | default(false) | bool

- name: ðŸ”‘ Add Docker GPG apt key
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] \
    https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list
  args:
    creates: /usr/share/keyrings/docker-archive-keyring.gpg
  when: ansible_facts['os_family'] == 'Debian' and not test_mode | default(false) | bool

- name: ðŸ“¦ Install Docker
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-compose
      - gnupg-agent
    state: present
  when: not test_mode | default(false) | bool

- name: Set package list with conditional Java
  ansible.builtin.set_fact:
    pkg_list:
      - git
      - make
      - gcc

- name: Add Java to package list if not in CI
  ansible.builtin.set_fact:
    pkg_list: "{{ pkg_list + ['default-jre'] }}"
  when: not test_mode | default(false) | bool

- name: ðŸ“¦ Install git, make, gcc and optionally Java
  ansible.builtin.apt:
    name: "{{ pkg_list }}"
    state: present
  when: not test_mode | default(false) | bool
