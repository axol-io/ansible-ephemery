apiVersion: 1
orgId: 1
folder: eth-docker
name: eth-docker
interval: 5m
rules:
  - uid: e253066f-d9b5-4d5c-a82b-ef833d2ebf16
    title: CPU high
    for: 10m
    severity: medium
    summary: CPU usage high, above 90%
    condition: C
    annotations:
      execErrState: Error
      noDataState: NoData
    data:
      - refId: A
        expr: avg(100 - rate(node_cpu_seconds_total{mode="idle"}[2m]) * 100)
        intervalMs: 1000
        maxDataPoints: 43200
        datasourceUid: PBFA97CFB590B2093
        model:
          type: query
          conditions:
            - type: __expr__
              mode: dropNN
              uid: __expr__
              expression: A
              from: 600
              to: 0
              reducer: mean
              type: reduce
            - type: __expr__
              mode: dropNN
              uid: __expr__
              expression: B
              from: 600
              to: 0
              reducer: mean
              type: reduce
            - type: __expr__
              mode: dropNN
              uid: __expr__
              expression: C
              from: 600
              to: 0
              reducer: mean
              type: threshold
        settings:
          legendFormat: __auto
          instant: false
          range: true
          relativeTimeRange:
            from: 600
            to: 0
