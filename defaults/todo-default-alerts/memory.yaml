apiVersion: 1
orgId: 1
folder: eth-docker
name: eth-docker
interval: 5m
rules:
  - uid: c195f905-45da-4e49-8bd1-f5f94d1e2cf2
    title: Memory use high
    for: 5m
    severity: critical
    summary: memory usage is dangerously high at {{ humanizePercentage $values.B.Value }}.
    condition: C
    annotations:
      execErrState: Error
      noDataState: NoData
    data:
      - refId: A
        expr: 1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)
        intervalMs: 1000
        maxDataPoints: 43200
        datasourceUid: PBFA97CFB590B2093
        model:
          type: query
          conditions:
            - type: __expr__
              mode: dropNN
              uid: __expr__
              expression: A
              from: 600
              to: 0
              reducer: mean
              type: reduce
            - type: __expr__
              mode: dropNN
              uid: __expr__
              expression: B
              from: 600
              to: 0
              reducer: mean
              type: reduce
            - type: __expr__
              mode: dropNN
              uid: __expr__
              expression: C
              from: 600
              to: 0
              reducer: mean
              type: threshold
        settings:
          legendFormat: __auto
          instant: false
          range: true
          relativeTimeRange:
            from: 600
            to: 0
