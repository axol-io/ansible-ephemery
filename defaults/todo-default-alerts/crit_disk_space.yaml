apiVersion: 1
orgId: 1
folder: eth-docker
name: eth-docker
interval: 5m
rules:
  - uid: 5d2f7756-31fb-4fc1-84c3-c892751c07c0
    title: Disk Space critically low
    for: 10m
    severity: critical
    summary: Disk space critically low on {{ $labels.mountpoint }}, {{ $values.B }} percent free
    condition: C
    annotations:
      execErrState: Error
      noDataState: NoData
    data:
      - refId: A
        expr: round((node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100)
        intervalMs: 1000
        maxDataPoints: 43200
        datasourceUid: PBFA97CFB590B2093
        model:
          type: query
          conditions:
            - type: __expr__
              uid: __expr__
              expression: A
              from: 600
              to: 0
              reducer: last
              type: reduce
            - type: __expr__
              uid: __expr__
              expression: B
              from: 600
              to: 0
              reducer: last
              type: reduce
            - type: __expr__
              uid: __expr__
              expression: C
              from: 600
              to: 0
              reducer: last
              type: threshold
        settings:
          legendFormat: __auto
          instant: true
          range: false
          relativeTimeRange:
            from: 600
            to: 0
