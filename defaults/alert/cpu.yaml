---
apiVersion: 1
orgId: 1
folder: monitoring
name: monitoring
interval: 5m
rules:
  - uid: e253066f-d9b5-4d5c-a82b-ef833d2ebf16
    title: CPU high
    for: 10m
    severity: medium
    summary: CPU usage high, above 90% for {{ $labels.instance }} for the last 10 minutes
    condition: C
    annotations:
      execErrState: Error
      noDataState: NoData
    data:
      - refId: A
        expr: avg(100 - rate(node_cpu_seconds_total{mode="idle"}[2m]) * 100)
        intervalMs: 1000
        maxDataPoints: 43200
        datasourceUid: PBFA97CFB590B2093
        model:
          type: query
          conditions:
            - uid: __expr__
              type: __expr__
              mode: dropNN
              expression: A
              from: 600
              to: 0
              reducer: mean
            - uid: __expr__
              type: __expr__
              mode: dropNN
              expression: B
              from: 600
              to: 0
              reducer: mean
            - uid: __expr__
              type: __expr__
              mode: dropNN
              expression: C
              from: 600
              to: 0
              reducer: mean
        settings:
          legendFormat: __auto
          instant: false
          range: true
          relativeTimeRange:
            from: 600
            to: 0
