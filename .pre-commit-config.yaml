---
# Pre-commit configuration for ansible-ephemery
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [-c, .yamllint]

  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v6.17.2
    hooks:
      - id: ansible-lint
        files: \.(yaml|yml)$
        additional_dependencies:
          - ansible-core>=2.12.0
          - ansible-compat>=4.1.0
        require_serial: true
        entry: bash -c 'ANSIBLE_COLLECTIONS_PATH="$(git rev-parse --show-toplevel)/collections:$ANSIBLE_COLLECTIONS_PATH" ansible-lint'

  - repo: local
    hooks:
      - id: check-yaml-extensions
        name: Check YAML file extensions
        entry: ./scripts/check-yaml-extensions.sh
        language: script
        pass_filenames: false
        types: [yaml]
        description: Checks that YAML files use the correct extension (.yaml except in molecule/ directory)
      - id: install-ansible-collections
        name: Install Ansible Collections
        entry: ./scripts/install-collections.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        description: Ensures that required Ansible collections are installed before linting

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: [--profile black]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        args: [--severity=warning]
