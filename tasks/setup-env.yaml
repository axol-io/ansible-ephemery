---
- name: ğŸ–ï¸ Create cozy axolotl home directory ğŸ–ï¸
  ansible.builtin.command:
    cmd: mkdir -p {{ home_dir }}
  args:
    creates: '{{ home_dir }}'

- name: ğŸ“¦ Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present

- name: ğŸ”‘ Add Docker GPG apt key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: ğŸ“¦ Install Docker
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-compose
      - gnupg-agent
    state: present

- name: ğŸ“¦ Install Grafana Agent
  community.docker.docker_container:
    name: grafana-agent
    image: grafana/agent:v0.40.2
    ports:
      - '{{ grafana_agent_http_port }}:{{ grafana_agent_http_port }}'
    volumes:
      - '{{ home_dir }}/config/grafana/agent/grafana-agent.yaml:/etc/grafana-agent/config.yaml'
    command: >
      sh -c "grafana-agent --config.file={{ home_dir }}/config/grafana/agent/grafana-agent.yaml"

- name: ğŸ“¦ Install git, default-jre, make, gcc
  ansible.builtin.apt:
    name:
      - git
      - default-jre
      - make
      - gcc
    state: present
