---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ephemery-besu-teku
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        el: besu
        cl: teku
verifier:
  name: ansible
