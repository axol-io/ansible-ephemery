---
- name: ğŸ–ï¸ Create cozy axolotl home directory ğŸ–ï¸
  ansible.builtin.command:
    cmd: mkdir -p {{ home_dir }}
  args:
    creates: "{{ home_dir }}"

- name: ğŸ“¦ Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present
  when: not test_mode | default(false) | bool

- name: ğŸ”‘ Add Docker GPG apt key
  when: not test_mode | default(false) | bool
  block:
    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /tmp/docker.gpg
        mode: "0644"

    - name: Dearmor Docker GPG key
      ansible.builtin.shell: set -o pipefail && cat /tmp/docker.gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

- name: ğŸ“¦ Install Docker
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-compose
      - gnupg-agent
    state: present
  when: not test_mode | default(false) | bool

- name: Set package list with conditional Java
  ansible.builtin.set_fact:
    pkg_list:
      - git
      - make
      - gcc

- name: Add Java to package list if not in CI
  ansible.builtin.set_fact:
    pkg_list: "{{ pkg_list + ['default-jre'] }}"
  when: not test_mode | default(false) | bool

- name: ğŸ“¦ Install git, make, gcc and optionally Java
  ansible.builtin.apt:
    name: "{{ pkg_list }}"
    state: present
  when: not test_mode | default(false) | bool
